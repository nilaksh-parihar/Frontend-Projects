<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-I listen to it</title>
    <link rel="stylesheet" href="spotify_style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src = "icons8-spotify-256.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    
    <div class="container">
        <h1>Best of BoyWithUke</h1>
        <div class="Songlist"></div>
        <div class="SongBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-solid fa-3x fa-backward-step"></i>
            <i class="fa-regular fa-3x fa-circle-play"></i>
            <i class="fa-solid fa-3x fa-forward-step"></i>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/4d4f70152b.js" crossorigin="anonymous"></script>
    <script src="spotify_script.js"></script>

</body>
</html>
